<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carousel/carousel.css" />
  </head>
  <body>
    <style>
      .site-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2em;
      }
    </style>
    <h2 class="carousel-title" id="carousel-1-title">JS Carousel</h2>
    <p class="carousel-description">
      An autoplaying carousel with pagination enabled
    </p>
    <div class="site-container">
      <div
        id="carousel-1"
        class="carousel"
        role="region"
        aria-labelledby="carousel-1-title"
      >
        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-1-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <!--<h3 id="carousel-1-slide-1-title">Nanda Kot peak</h3> -->
              <p>Premise screen</p>
            </div>

            <img
              src="images/work-wf-03.jpg"
              alt="Premise screen"
              width="800"
              height=""
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-2-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <!-- <h3 id="carousel-1-slide-2-title">Manali Mountains</h3>  -->
              <p>Meter screen</p>
            </div>
            <img
              src="images/work-wf-03.jpg"
              alt="Manali Mountains"
              width="800"
              height=""
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-3-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-3-title">Aotearoa</h3>
              <p>New Zealand</p>
            </div>

            <img
              src="images/work-wf-03.jpg"
              alt="Aotearoa"
              width="800"
              height=""
            />
          </div>
        </div>
        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-4-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-4-title">Richmond Park</h3>
              <p>London, England</p>
            </div>

            <img
              src="images/work-wf-03.jpg"
              alt="Londonâ€™s Richmond Park"
              width="800"
              height=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="carousel/carousel.js"></script>
  </body>
</html>
