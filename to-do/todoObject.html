<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskRaider</title>
    <link id="layoutStylesheet" rel="stylesheet" href="layoutStyles.css" />
    <link id="themeStylesheet" rel="stylesheet" href="dark.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Good morning,</h1>
        <i class="fa-solid fa-circle-half-stroke" onclick="switchTheme()"></i>
      </header>
      <div id="inputContainer">
        <input type="text" id="taskInput" placeholder="Add a new task here" />
        <i class="fa-solid fa-plus" onclick="addTask()"></i>
      </div>
      <p id="errorMessage"></p>

      <ul id="taskList"></ul>
    </div>

    <script src="todoObject.js"></script>
  </body>
</html>
