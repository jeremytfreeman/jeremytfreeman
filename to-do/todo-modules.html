<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="./css/layoutStyles.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="./css/dark.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskRaider</title>
    <link
      id="layoutStylesheet"
      rel="stylesheet"
      href="./css/layoutStyles.css"
    />
    <link id="themeStylesheet" rel="stylesheet" href="./css/dark.css" />
  </head>
  <body hidden>
    <script>
      // Hide body until the DOM is loaded to prevent flashing
      window.addEventListener("load", () =>
        document.body.removeAttribute("hidden")
      );
    </script>
    <div id="container">
      <header>
        <h1>Morning! Let's plan that day.</h1>
        <i class="fa-solid fa-circle-half-stroke" onclick="switchTheme()"></i>
      </header>
      <div id="inputContainer">
        <input type="text" id="taskInput" placeholder="Add a new task here" />
        <i id="addButton" class="fa-solid fa-plus"></i>
      </div>
      <p id="errorMessage"></p>

      <ul id="taskList"></ul>
    </div>
    <script type="module" src="./js/app.js" defer></script>
  </body>
</html>
