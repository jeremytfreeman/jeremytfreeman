<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 15px;
        background-color: #5cb85c;
        border: none;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #4cae4c;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px;
        margin: 5px 0;
        background: #e7e7e7;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: grab;
      }

      .remove-btn {
        cursor: pointer;
        color: #d9534f;
      }

      .dragging {
        opacity: 0.5;
      }

      .task-placeholder {
        background-color: rgba(0, 0, 0, 0.1);
        height: 40px; /* Match your list item height */
        margin: 5px 0;
        border-radius: 4px;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Drag and Drop Todo List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      class TaskItem {
        constructor(taskText) {
          this.taskText = taskText;
          this.listItem = document.createElement("li");
          this.listItem.textContent = this.taskText;
          this.listItem.setAttribute("draggable", true);

          this.removeBtn = document.createElement("span");
          this.removeBtn.textContent = "âœ–";
          this.removeBtn.classList.add("remove-btn");
          this.removeBtn.onclick = () => this.removeTask();

          this.listItem.appendChild(this.removeBtn);

          // Add event listeners
          this.listItem.addEventListener("dragstart", (event) =>
            this.handleDragStart(event)
          );
          this.listItem.addEventListener("dragend", () => this.handleDragEnd());

          const taskList = document.getElementById("taskList");
          taskList.addEventListener("dragover", (event) =>
            this.handleDragOver(event)
          );
        }

        handleDragStart(event) {
          event.dataTransfer.effectAllowed = "move";
          this.listItem.classList.add("dragging");
          event.dataTransfer.setData("text/plain", this.taskText);
        }

        handleDragEnd() {
          this.listItem.classList.remove("dragging");
        }

        handleDragOver(event) {
          event.preventDefault(); // Allow drop
          const draggingItem = document.querySelector(".dragging");
          const afterElement = this.getDragAfterElement(event.clientY);
          const taskList = document.getElementById("taskList");

          if (afterElement == null) {
            taskList.appendChild(draggingItem);
          } else {
            taskList.insertBefore(draggingItem, afterElement);
          }
        }

        getDragAfterElement(y) {
          const taskList = document.getElementById("taskList");
          const draggableElements = [
            ...taskList.querySelectorAll("li:not(.dragging)"),
          ];

          return draggableElements.reduce(
            (closest, child) => {
              const box = child.getBoundingClientRect();
              const offset = y - box.top - box.height / 2;
              if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
              } else {
                return closest;
              }
            },
            { offset: Number.NEGATIVE_INFINITY }
          ).element;
        }

        removeTask() {
          this.listItem.remove();
        }
      }

      document.getElementById("addTaskBtn").onclick = () => {
        const taskInput = document.getElementById("taskInput");
        if (taskInput.value) {
          const newTask = new TaskItem(taskInput.value);
          document.getElementById("taskList").appendChild(newTask.listItem);
          taskInput.value = ""; // Clear input
        }
      };
    </script>
  </body>
</html>
